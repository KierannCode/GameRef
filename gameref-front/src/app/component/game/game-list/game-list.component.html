<h2>Liste des jeux</h2>
<div class="pagination-menu">
    <mat-paginator [length]="totalElements"
                   [pageSize]="5"
                   aria-label="Select page"
                   [showFirstLastButtons]="true" 
                   (page)="nextPage($event)">
    </mat-paginator>
    <div class="sort">
        <span>Trier par :</span>
        <select [(ngModel)]="sort" (change)="sortGames()">
            <option value="name">Nom</option>
            <option value="editor">Ã‰diteur</option>
        </select>
        <select [(ngModel)]="descending" (change)="sortGames()">
            <option value="false">Asc</option>
            <option value="true">Desc</option>
        </select>
    </div>
    <button *ngIf="user?.role == 'Moderator'" mat-raised-button (click)="openCreateGameDialog()">Ajouter un jeu</button>
</div>
<div id="game-list">
    <div *ngFor="let game of games">
        <app-game-item [game]="game" [user]="user"></app-game-item>
    </div>
</div>
