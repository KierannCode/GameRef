<div id="inscription-form" class="toggle-form none">
    <div>
        <h1 mat-dialog-title>Inscription</h1>
        <div mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Pseudo</mat-label>
                <input matInput type="text" [(ngModel)]="playerDto.pseudo">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" [(ngModel)]="playerDto.password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="playerDto.email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date de naissance</mat-label>
                <input matInput type="date" [(ngModel)]="playerDto.birthDate">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-raised-button (click)="onSubmit()">Inscription</button>
            <p>Déjà inscrit? Connectez-vous <span (click)="closeDialog()">ici</span></p>
        </div>
    </div>
</div>
