<div id="connection-form">
    <div>
        <h1>Connectez-vous !</h1>
        <mat-form-field appearance="fill">
            <mat-label>Pseudo</mat-label>
            <input matInput type="text" [(ngModel)]="loginDto.pseudo">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" [(ngModel)]="loginDto.password">
        </mat-form-field>
        <div *ngIf="this.errorMap.has('user')">
            <mat-error *ngFor="let message of this.errorMap.get('user')">{{message}}</mat-error>
        </div>
        <button mat-raised-button (click)="onSubmit()">Connexion</button>
        <p>Pas de compte ? Inscrivez-vous <span (click)="openSignInDialog()">ici</span></p>
    </div>
</div>
