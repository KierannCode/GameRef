<h1 mat-dialog-title>Ajouter un jeu</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nom du jeu</mat-label>
    <input matInput [(ngModel)]="game.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description du jeu</mat-label>
    <textarea matInput [(ngModel)]="game.description"  placeholder="Parles nous de ce jeu"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date de sortie du jeu</mat-label>
    <input matInput [(ngModel)]="game.releaseDate">
  </mat-form-field>
  
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Fermer</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Valider</button>
</div>
